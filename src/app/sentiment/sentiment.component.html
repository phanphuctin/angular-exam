        <div class="price-change"> Change: {{data.change}}</div>
        <div class="mspr">MSPR: {{data.mspr}}</div>
        <div class="up-arrow" *ngIf="data.change > 0; else downArrow">ğŸ¡±</div>
        <ng-template #downArrow>
          <div class="down-arrow">ğŸ¡³</div>
        </ng-template>
      </li>
        <ng-template #noData> No data Available</ng-template>
    </ng-container>
  </ul>
</div>
